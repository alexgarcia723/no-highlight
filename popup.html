<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Param Cleaner</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --border: #ccc;
    }

    .dark {
      --bg: #1e1e1e;
      --text: #f1f1f1;
      --border: #444;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 16px;
      width: 280px;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-top: 12px;
    }

    textarea {
      width: 100%;
      height: 60px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg);
      color: var(--text);
      padding: 6px;
      resize: none;
      font-family: monospace;
    }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 8px;
      font-weight: bold;
      background: var(--text);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #status {
      margin-top: 8px;
      font-size: 12px;
    }

    .toggle-container {
      margin-top: 14px;
      font-size: 14px;
    }

    input[type="checkbox"] {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <h2>Param Cleaner</h2>

  <label>
    Params to remove:
    <textarea id="paramList" placeholder="hilit, utm_source, ref"></textarea>
  </label>

  <label>
    Blacklisted sites:
    <textarea id="blacklist" placeholder="example.com"></textarea>
  </label>

  <div class="toggle-container">
    <label>
      <input type="checkbox" id="darkModeToggle" />
      Enable dark mode
    </label>
  </div>

  <button id="saveBtn">Save</button>
  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
